<div class="DeskCalcu">
      <form name="calculadora" id="calcu">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="4"><input id="resultados" type="text" name="pantallaResultados" disabled /></td>
            </tr>
            <tr>
                <td colspan="4"><input id="pantalla" type="text" name="pantalla" /></td>
            </tr>
            <tr>
                <td colspan="2"><input id="borrar" type="reset" value="Borrar" title="Borrar" /></td>
                <td colspan="2" id="acerca"><img id="imgback" src="css/img/back_1.png"></td>
            </tr>
            <tr>
                <td><input class="numero" type="button" value="7" title="7" onclick="pantalla.value+='7'" /></td>
                <td><input class="numero" type="button" value="8" title="8" onclick="pantalla.value+='8'" /></td>
                <td><input class="numero" type="button" value="9" title="9" onclick="pantalla.value+='9'" /></td>
                <td><input class="tipo" type="button" value="+" title="Suma" onclick="pantalla.value+='+'" /></td>
            </tr>
            <tr>
                <td><input class="numero" type="button" value="4" title="4" onclick="pantalla.value+='4'" /></td>
                <td><input class="numero" type="button" value="5" title="5" onclick="pantalla.value+='5'" /></td>
                <td><input class="numero" type="button" value="6" title="6" onclick="pantalla.value+='6'" /></td>
                <td><input class="tipo" type="button" value="-" title="Resta" onclick="pantalla.value+='-'" /></td>
            </tr>
            <tr>
                <td><input class="numero" type="button" value="1" title="1" onclick="pantalla.value+='1'" /></td>
                <td><input class="numero" type="button" value="2" title="2" onclick="pantalla.value+='2'" /></td>
                <td><input class="numero" type="button" value="3" title="3" onclick="pantalla.value+='3'" /></td>
                <td><input class="tipo" type="button" value="x" title="Multiplicación" onclick="pantalla.value+='*'" /></td>
            </tr>
            <tr>
                <td><input class="numero" type="button" value="0" title="0" onclick="pantalla.value+='0'" /></td>
                <td><input class="numero" type="button" value="." title="Punto" onclick="pantalla.value+='.'" /></td>
                <td><input id="igual" type="button" value="=" title="Igual" onclick="pantallaResultados.value=eval(pantalla.value)" /></td>
                <td><input class="tipo" type="button" value="÷" title="División" onclick="pantalla.value+='/'" /></td>
            </tr>
        </table>
    </form>
