	document.getElementById('display').style.display = 'none';

	document.getElementById('wallpaper').style.display = 'none';
	document.getElementById('prefpane1').style.backgroundImage = 'url(Resources/prefpanel-back.png)';

	document.getElementById('prefpane3').style.backgroundImage = 'url(Resources/prefpanel-back-sel.png)';
}
