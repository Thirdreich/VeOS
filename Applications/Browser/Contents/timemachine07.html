<!-- Google Search functions -->
<script>

function googlesearch() {

var keyword = document.getElementById('googlebar').value;

document.getElementById('websitebox').src = 'http://www.google.com/search?hl=en&q=' + keyword + '';

document.getElementById('addressbar').value = 'http://www.google.com/search?hl=en&q=' + keyword + '';

}


function enteraddress() {
	
	var address = document.getElementById('addressbar').value;
	
	document.getElementById('websitebox').src = address;

}


</script>
